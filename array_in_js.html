<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
</head>
<body>






    <script>

       // Declaration of an array 

       let city = ["Dhaka", "Rajshahi", "Khulna", "Barisal", "Rangpur", "Cumilla"];


       // Displaying the array using for loop

       for(var i=0; i<city.length; i++)  /// city.length gives how many values are there in city array
       {
        document.write(city[i]+'<br>');
       }


       /// value of index 0
       document.write("The first city name in the city array is "+city[0]+'<br>');


       
        
      





        

    </script>
</body>

</html>
